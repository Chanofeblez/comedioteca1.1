<div class="contenedor container mt-4">

    <div id="todo" class="mt-3">

        <div class="pais mt-2">
            <h2> Artistas de: {{ pais }}</h2>
        </div>

        <div class="descripcion mt-2">
            <h4>descripcion del pais</h4>
        </div>



        <div id="contenido">

            <div id="tarjetas" class="mt-3">
                <div class="tarjeta" *ngFor="let item of comediantesPaises">

                    <div class="image">
                        <img [src]="item.image" class="img-fluid poster" (click)="onVideoClick( item )">
                    </div>

                    <div class="info">
                        <h4>{{ item.name }}</h4>
                    </div>

                </div>

            </div>

        </div>
    </div>

</div>
