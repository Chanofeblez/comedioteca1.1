<div id="contenido" class="container mt-5">
    <div class="tarjetas ">
        <div class="tarjeta mt-3" *ngFor="let item of comediantes">

            <div class="image">
                <img [src]="item.imagecorta" class="img-fluid poster" (click)="onVideoClick( item )">
            </div>

            <div class="info">
                <h4>{{ item.name }}</h4>
            </div>

        </div>
    </div>
</div>
